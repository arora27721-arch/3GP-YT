version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - SESSION_SECRET=dev-secret-key-change-in-production
    volumes:
      - ./templates:/app/templates:ro
    restart: unless-stopped
    mem_limit: 512m
    cpus: 0.1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
